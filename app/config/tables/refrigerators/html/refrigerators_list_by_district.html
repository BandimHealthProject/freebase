<!DOCTYPE html>
<!--Chunked List View-->
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../../assets/css/paginated_list.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="../../../assets/libs/jquery.js"></script>
        <script type="text/javascript" src="../../../assets/js/util.js"></script>
        <script type="text/javascript" src="../../../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../../../system/tables/js/odkTables.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="../js/refrigerators_list_by_district.js"></script>

        <div id="searchBox">
            <form id="form" action="javascript:getSearchResults();">
                <input id="search" type="text" name="query" size="10" placeholder="Enter Refrigerator ID..." />
                <input id="submit" type="submit" value="Search" />
            </form>
            <div class="btnDiv">
                <div class="prevBtnDiv"><button class="btn" onclick="prevResults()">Prev</button></div>
                <div class="nextBtnDiv"><button class="btn" onclick="nextResults()">Next</button></div>
            </div>
        </div>

        <div id="wrapper">
            <div id="list"></div>
        </div>
        <script>
            $(function() { resumeFn(0); });
        </script>
    </body>
</html>

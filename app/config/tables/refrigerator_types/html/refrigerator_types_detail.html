<!DOCTYPE html>
<!-- beninTeaTypes Detailed View -->
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../../assets/css/detail.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="../../../assets/libs/jquery.js"></script>
        <script type="text/javascript" src="../../../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../../../system/tables/js/odkTables.js"></script>
        <script type="text/javascript" src="../../../../system/libs/underscore.1.4.4.js"></script>
        <script type="text/javascript" src="../../../assets/js/util.js"></script>

    </head>
    <body onload="display();">
        <script type="text/javascript" src="../js/refrigerator_types_detail.js"></script>
        <div class="header col-12">
            <h1>Model: <span id="model_name"></span></h1>
            <h3>Catalog ID: <span id="catalog_id"></span></h3>
        </div>

        <div class="detail col-12">
            <h3>Model Information</h3>
        </div>

        <div class="row">
            <div class="col-6">
                <p>Manufacturer: <span id="manufacturer"></span></p>
                <p>Power Sources: <span id="power_sources"></span></p>
                <p>Fridge Gross Volume: <span id="r_gross_vol"></span><sup>3</sup></p>
                <p>Freezer Gross Volume: <span id="f_gross_vol"></span><sup>3</sup></p>
            </div>

            <div class="col-6">
                <p>Equipment Type: <span id="equipment_type"></span></p>
                <p>Climate Zone: <span id="climate_zone"></span></p>
                <p>Fridge Net Volume: <span id="r_net_vol"></span><sup>3</sup></p>
                <p>Freezer Net Volume: <span id="f_net_vol"></span><sup>3</sup></p>
            </div>
        </div>

        <div>
            <img id="refPic" class="col-12">
        </div>

        <br>

        <div class="button">
            <h3 href="#" onclick="onLinkClick()">View all <span id="catalogID" class="h3"></span> Refrigerators</h3>
            <h3>(<span id="fridge_list"></span>)</h3>
        </div>   
        
        <br>     

        <script>
            $(display);
        </script>
    </body>
</html>

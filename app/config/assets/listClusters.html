<html>
<!--Menu-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="libs/bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="css/homescreen.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="commonDefinitions.js"></script>
    <script type="text/javascript" src="libs/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>
    <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
    <script type="text/javascript" src="../../system/js/odkData.js"></script>
    <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
    
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/listClusters.js"></script>
    
    <style>
        ul#clusters > li {
            list-style:none;
        }
        ul#clusters > li > button {
            margin:10px;
            height:45px;
            width:100%;
            text-align: left;
            background-image: url(./img/cluster.png);
            background-repeat: no-repeat;
            background-size: 30px;
            background-position: left;
            text-indent: 30px;
        }
        button.visited {
            opacity:.5;
            border:solid gray 1px;
        }
        button.group1, button.group4, button.group7, button.group10 {
            background-color:silver;
        }
        button.group2, button.group5, button.group8, button.group11 {
            background-color:lightblue;
            color:black;
        }
        button.group3, button.group6, button.group9, button.group12 {
            background-color:pink;
            color:black;
        }
        
    </style>
</head>

<body>
    <div id="main" class="container" style="height: 100vh;">
        <h1>Morancas</h1>
        <ul id="clusters" style="padding:0;">
        </ul>
    </div>
    <script>
    $(function() {
        display();
    });
    </script>
</body>
</html>

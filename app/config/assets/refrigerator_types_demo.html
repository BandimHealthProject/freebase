
<!doctype html>
<html>
    <head>
    
        <style>
body {
    font-family: "Helvetica Neue", Helvetica, sans-serif;
    text-align: center;
    font-size: 2em;
    background: url('/coldchain/config/assets/img/hallway.jpg') no-repeat center/cover fixed;
    color: #eee;
    min-height: 100vh;
}
.button {
    display: block;
    width: 80%;
    margin-left: 10%;
    background-color: lightblue;
    padding-top: 10px;
    padding-bottom: 10px;
    border: none;
    color: white;
    background-color: #33b5e5;
    /*font-size: 16pt;*/
    font-size: 21px;
    font-weight: 400;
    -webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .2), inset 0 1px 0 rgba(255, 255, 255, .2), 0 1px 1px rgba(0, 0, 0, .25);
    box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .2), inset 0 1px 0 rgba(255, 255, 255, .2), 0 1px 1px rgba(0, 0, 0, .25);
    border-radius: 2px;
    padding-top: 15px;
    padding-bottom: 15px;
    margin-bottom: 10px;
}
#title {
    display: block;
    font-family: serif;
    background-color: #cc2e2d;
}
        </style>

        <script type="text/javascript" src="/coldchain/system/js/odkCommon.js"></script>
        <script type="text/javascript" src="/coldchain/system/js/odkData.js"></script>
        <script type="text/javascript" src="/coldchain/system/tables/js/odkTables.js"></script>
        <script type="text/javascript" src="formgen_common.js"></script>
        <script>
 
    var title = "View Refrigerator Models";
    var table_id = "refrigerator_types";
    var list_view_filename = "config/assets/aa_refrigerator_types_list.html"
    var allowed_group_bys = ["manufacturer", "climate_zone", "equipment_type"]
        
var ol = function ol() {
    document.getElementById("title").innerText = title;
    odkData.arbitraryQuery(table_id, "SELECT _id FROM " + table_id + ";", [], 0, 0, callback, function error(e) {
        alert("Error: " + e);
    });
}
var callback = function callback(d) {
    var button = document.createElement("button");
    allowed_group_bys.reverse();
    allowed_group_bys = allowed_group_bys.concat(0)
    allowed_group_bys[allowed_group_bys.length - 1] = ["", false];
    allowed_group_bys.reverse();
    for (var i = 0; i < allowed_group_bys.length; i++) {
        var button = document.createElement("button");
        var pair = allowed_group_bys[i]
        if (typeof(pair) == "string") pair = [pair, true];
        if (pair[1]) {
            button.innerText = "By " + get_from_allowed_group_bys(allowed_group_bys, pair[1], pair, d.getMetadata());
        } else {
            button.innerText = "View All";
        }
        button.classList.add("button");
        document.getElementById("list").appendChild(button);
        (function(button, this_pair) {
            button.addEventListener("click", function() {
                odkTables.launchHTML(null, list_view_filename + "#" + table_id + "/" + this_pair[0]);
            });
        })(button, pair);
        console.log(button)
        document.getElementById("list").appendChild(button);
    }
}
        </script>
    </head>
    <body onLoad='ol();'>
        <div id="title" class="button"></div>
        <div id="list"></div>
    </body>
</html>

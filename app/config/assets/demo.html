
<!doctype html>
<html>
    <head>
    
        <style>
body {
    font-family: "Helvetica Neue", Helvetica, sans-serif;
    text-align: center;
    font-size: 2em;
    background: url('/coldchain/config/assets/img/hallway.jpg') no-repeat center/cover fixed;
    color: #eee;
    min-height: 100vh;
}
.button {
    display: block;
    width: 80%;
    margin-left: 10%;
    background-color: lightblue;
    padding-top: 10px;
    padding-bottom: 10px;
    border: none;
    color: white;
    background-color: #33b5e5;
    /*font-size: 16pt;*/
    font-size: 21px;
    font-weight: 400;
    -webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .2), inset 0 1px 0 rgba(255, 255, 255, .2), 0 1px 1px rgba(0, 0, 0, .25);
    box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .2), inset 0 1px 0 rgba(255, 255, 255, .2), 0 1px 1px rgba(0, 0, 0, .25);
    border-radius: 2px;
    padding-top: 15px;
    padding-bottom: 15px;
    margin-bottom: 10px;
}
#title {
    display: block;
    font-family: serif;
    background-color: #cc2e2d;
}
        </style>

        <script type="text/javascript" src="/coldchain/system/js/odkCommon.js"></script>
        <script type="text/javascript" src="/coldchain/system/js/odkData.js"></script>
        <script type="text/javascript" src="/coldchain/system/tables/js/odkTables.js"></script>
        <script type="text/javascript" src="formgen_common.js"></script>
        <script>

    var title = "PATH Cold Chain Demo"
    var menu = [
        ["config/assets/health_facility_demo.html", "View Health Facilities"],
        ["config/assets/refrigerators_demo.html", "View Refrigerators"],
        ["config/assets/refrigerator_types_demo.html", "View Refrigerator Models"]
    ]

var ol = function ol(d) {
    document.getElementById("title").innerText = title;
    for (var i = 0; i < menu.length; i++) {
        var button = document.createElement("button");
        var pair = menu[i]
        button.innerText = pair[1]
        button.classList.add("button");
        document.getElementById("list").appendChild(button);
        (function(button, this_pair) {
            button.addEventListener("click", function() {
                odkTables.launchHTML(null, this_pair[0]);
            });
        })(button, pair);
        console.log(button)
        document.getElementById("list").appendChild(button);
    }
}
        </script>
    </head>
    <body onLoad='ol();'>
        <div id="title" class="button"></div>
        <div id="list"></div>
    </body>
</html>
